<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Bubble Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/AdvancedColorPicker.css">
    <script type="module">
        import { encode as encodeAVIF } from 'https://unpkg.com/@jsquash/avif?module';
        window.jSquashAVIF = { encode: encodeAVIF };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Speech Bubble Editor</h1>
            <p class="version-info">Modular Version with Control Points</p>
        </header>
        
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*" />
            <label for="imageUpload" class="upload-btn">Upload Image</label>
        </div>
        
        <div class="bubble-controls" id="bubbleControls" style="display: none;">
            <button id="addBubbleBtn" class="control-btn add-btn">Add Speech Bubble</button>
            <button id="copyBubbleBtn" class="control-btn copy-btn" disabled>Copy Selected (Ctrl+D)</button>
            <button id="deleteBubbleBtn" class="control-btn delete-btn" disabled>Delete Selected (Del)</button>
            <button id="resetBubbleBtn" class="control-btn reset-btn" disabled>Reset Shape (Ctrl+R)</button>
            <div class="transform-controls">
                <button id="flipHorizontalBtn" class="control-btn flip-btn" disabled title="Flip Horizontal (H)">↔️ Flip H</button>
                <button id="flipVerticalBtn" class="control-btn flip-btn" disabled title="Flip Vertical (V)">↕️ Flip V</button>
            </div>
            
            <!-- Text Controls Section -->
            <div class="text-controls">
                <button id="addTextBtn" class="control-btn add-btn" title="Add Text (Ctrl+T)">Add Text</button>
                <button id="deleteTextBtn" class="control-btn delete-btn" disabled title="Delete Selected Text (Del)">Delete Text</button>
                <button id="linkTextBtn" class="control-btn link-btn" disabled title="Link Text to Bubble (Ctrl+L)">Link Text</button>
                <button id="unlinkTextBtn" class="control-btn unlink-btn" disabled title="Unlink Text (Ctrl+U)">Unlink Text</button>
            </div>
            
            <!-- Text Styling Panel (NEW) -->
            <div class="text-styling-panel" id="textStylingPanel" style="display: none;">
                <h4 class="styling-panel-title">Text Styling</h4>
                
                <!-- Font Controls -->
                <div class="styling-section">
                    <label class="styling-label">Font & Size</label>
                    <div class="font-controls">
                        <select id="fontFamilySelect" class="font-family-select">
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Impact">Impact</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                        <div class="font-size-controls">
                            <button id="fontSizeDown" class="size-btn" title="Decrease font size">−</button>
                            <input type="number" id="fontSizeInput" class="font-size-input" min="8" max="72" value="18">
                            <button id="fontSizeUp" class="size-btn" title="Increase font size">+</button>
                        </div>
                    </div>
                </div>
                
                <!-- Color Controls -->
                <div class="styling-section">
                    <label class="styling-label">Color</label>
                    <div class="color-controls">
                        <button id="textColorBtn" class="color-btn" title="Change text color" style="background-color: #000000;">
                            <span class="color-btn-text">Text Color</span>
                        </button>
                    </div>
                </div>
                
                <!-- Text Decoration Controls -->
                <div class="styling-section">
                    <label class="styling-label">Text Style</label>
                    <div class="decoration-controls">
                        <button id="boldBtn" class="decoration-btn" data-decoration="bold" title="Bold (B)">
                            <strong>B</strong>
                        </button>
                        <button id="italicBtn" class="decoration-btn" data-decoration="italic" title="Italic (I)">
                            <em>I</em>
                        </button>
                        <button id="underlineBtn" class="decoration-btn" data-decoration="underline" title="Underline (U)">
                            <span style="text-decoration: underline;">U</span>
                        </button>
                        <button id="strikethroughBtn" class="decoration-btn" data-decoration="strikethrough" title="Strikethrough">
                            <span style="text-decoration: line-through;">S</span>
                        </button>
                        <button id="uppercaseBtn" class="decoration-btn" data-decoration="uppercase" title="Uppercase">
                            ABC
                        </button>
                        <button id="shadowBtn" class="decoration-btn" data-decoration="shadow" title="Text Shadow">
                            <span style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">S</span>
                        </button>
                        <button id="outlineBtn" class="decoration-btn" data-decoration="outline" title="Text Outline">
                            <span style="-webkit-text-stroke: 1px black;">O</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="export-controls">
                <button id="exportImageBtn" class="control-btn export-btn">Export Image</button>
                <select id="exportFormat" class="export-format">
                    <option value="avif">AVIF</option>
                    <option value="webp">WebP</option>
                    <option value="jpeg-high">JPEG High Quality</option>
                    <option value="jpeg-medium">JPEG Medium Quality</option>
                    <option value="png">PNG</option>
                </select>
            </div>
            <span class="bubble-count" id="bubbleCount">Bubbles: 0</span>
            <span class="text-count" id="textCount">Text: 0</span>
        </div>
        
        <div class="editor-area">
            <div id="canvas-container">
                <div id="upload-placeholder">
                    <p>Upload an image to get started</p>
                    <p class="feature-info">✨ Control Point Deformation Ready!</p>
                </div>
                <img id="background-image" style="display: none;" />
            </div>
        </div>
    </div>
    
    <!-- Load modules in dependency order -->
    <!-- 1. Constants and utilities first -->
    <script src="js/utils/Constants.js"></script>
    <script src="js/utils/AdvancedColorPicker.js"></script>
    
    <!-- 2. Core infrastructure modules -->
    <script src="js/core/ErrorHandler.js"></script>
    <script src="js/core/AppCoordinator.js"></script>
    
    <!-- 3. Controller modules -->
    <script src="js/controllers/UIController.js"></script>
    <script src="js/controllers/ImageController.js"></script>
    
    <!-- 4. Manager modules -->
    <!-- Existing managers -->
    <script src="js/managers/ControlPointManager.js"></script>
    <script src="js/managers/HandleManager.js"></script>
    <script src="js/managers/BubbleManager.js"></script>
    <script src="js/managers/InteractionManager.js"></script>
    
    <!-- Text system managers -->
    <script src="js/managers/FontLoader.js"></script>
    <script src="js/managers/TextElementManager.js"></script>
    <script src="js/managers/SelectionManager.js"></script>
    
    <!-- 5. Main coordination class (lightweight entry point) -->
    <script src="js/main.js"></script>
</body>
</html>
